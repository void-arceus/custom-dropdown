<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Dropdown</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="border-2 border-gray-500 w-sm px-2 py-10 flex flex-col gap-5 absolute transform -translate-x-1/2 -translate-y-1/2 left-1/2 top-1/2 rounded-2xl shadow-lg"
    >
      <h2 class="w-full text-center text-3xl font-semibold text-gray-800">
        Custom Dropdown
      </h2>
      <div class="w-full flex flex-col items-center gap-1">
        <div
          class="select-div w-70 flex items-center justify-between border-2 border-gray-700 p-2 text-start text-md font-regular rounded-xl hover:cursor-pointer"
        >
          <p class="select-text">Select An Item</p>
          <span class="extend-icon text-2xl hover:cursor-pointer">+</span>
        </div>
        <div
          class="dropdown w-70 border-2 border-gray-700 rounded-xl p-1 hidden"
        >
          <div
            class="dd-item p-2 rounded-xl hover:cursor-pointer hover:bg-gray-200"
          >
            First Item
          </div>
          <div
            class="dd-item p-2 rounded-xl hover:cursor-pointer hover:bg-gray-200"
          >
            Second Item
          </div>
          <div
            class="dd-item p-2 rounded-xl hover:cursor-pointer hover:bg-gray-200"
          >
            Third Item
          </div>
          <div
            class="dd-item p-2 rounded-xl hover:cursor-pointer hover:bg-gray-200"
          >
            Fourth Item
          </div>
          <div
            class="dd-item p-2 rounded-xl hover:cursor-pointer hover:bg-gray-200"
          >
            Fifth Item
          </div>
          <div
            class="dd-item p-2 rounded-xl hover:cursor-pointer hover:bg-gray-200"
          >
            Sixth Item
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
